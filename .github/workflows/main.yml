name: Run Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Java (versi sesuai project kamu, bisa ubah jadi 17 atau 23)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Permission & run tests
      - name: Run API & Web UI tests
        run: |
          chmod +x ./gradlew
          ./gradlew clean testApi
          ./gradlew testWeb

      # Debugging: tampilkan file laporan
      - name: List all reports
        if: always()
        run: |
          echo ":: All reports in build/reports ::"
          find build/reports -type f

      # Upload API reports
      - name: Upload API Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-cucumber-html
          path: build/reports/tests/testApi/api-cucumber.html

      - name: Upload API Cucumber JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-cucumber-json
          path: build/reports/tests/testApi/api-cucumber.json

      # Upload Web UI reports
      - name: Upload Web Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-cucumber-html
          path: build/reports/tests/testWeb/web-cucumber.html

      - name: Upload Web Cucumber JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-cucumber-json
          path: build/reports/tests/testWeb/web-cucumber.json
